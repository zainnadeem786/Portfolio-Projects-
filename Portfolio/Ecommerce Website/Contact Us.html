<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="container">

      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contact Information</h3>
          <p class="text">
            Fill up the Form and our Team wll get back to you within 24 hours Please be Patience

              <p>Hiran Minar Road Sheikhupura Punjab Pakistan,39350</p>
            </div>
            <div class="information">
              <img src="/images/email.png" class="icon" alt="" />
              <a href="mailto:top-upshop@mail.com">top-upshop@mail.com</a>
            </div>
            <div class="information">
              <img src="/images/phone.png" class="icon" alt="" />
              <a href="tel:+923223464413">+923223464413</a>
            </div>

                <i class="fab fa-linkedin-in"></i>

          </div>

          <span class="circle one"></span>

            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
