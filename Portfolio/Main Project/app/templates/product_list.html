

{% extends 'master.html' %}
{% load static %}
{% block 'content' %}
<div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>our product</h2>
                </div>
            </div>
        </div>
    </div>

</div>
  <!-- our product -->
  <div class="product">
     <div class="container">
        <div class="row">
           <div class="col-md-12">
              <div class="title">
                 
                 <span>We package the products with best services to make you a happy customer.</span>
              </div>
           </div>
        </div>
     </div>
  </div>
  <div class="product-bg">
     <div class="product-bg-white">
        <div class="container">
           <div class="row">
           {% for product in products %}
              <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                 <div class="product-box">
                    <i> <img src="{{ product.image.url }}" alt="{{ product.name }}"></i>
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <p>Price: {{ product.price }}</p>
                 </div>
              </div>
            
            {% endfor %}

            {% endblock %}
