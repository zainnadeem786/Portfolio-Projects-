
<!DOCTYPE html>
<html>
<head>
    <title>About</title>
</head>
<body>
    <h1>About Us</h1>
    {% for about in about_data %}
        <h2>{{ about.title }}</h2>
        <p>{{ about.description }}</p>
        <img src="{{ about.image.url }}" alt="About Image">
    {% endfor %}
</body>
</html>
